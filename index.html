<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <header id="1">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.png" alt="food_logo" id="logo">
                </div>
                <nav class="nav-bar">
                    <span class="close-icon">&times;</span>
                    <a href="#sec1">Top Picks</a>
                    <a href="#sec2">Whopper</a>
                    <a href="#sec3">Stunner Menu</a>
                    <a href="#sec4">New Foodie Collection</a>
                    <a href="#sec5">Deal of the Day</a>
                </nav>
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
        </header>
        <main>
            <section class="hero_section" id="hero">
                <div class="img-container">
                    <img src="images/hero_img.jpeg" alt="burger-1">
                </div>
                <p id="sec1">Well, you can't resist anymore</p>
            </section>
            <section class="section">
                <h2>Top Picks</h2>
                <div class="img-container">
                    <img src="images/close-up-street-food-neon-light.jpg" alt="burger-1">
                </div>
            </section>
            <section class="section" id="sec2">
                <h2>Whopper</h2>
                <div class="img-container">
                    <img src="images/delicious-meat-sandwich-with-tomatoes-green-dark-surface-close-up-shot.jpg" alt="burger-2">
                </div>
            </section>
            <section class="section" id="sec3">
                <h2>Stunner Menu</h2>
                <div class="img-container">
                    <img src="images/33844.jpg" alt="burger-3">
                </div>
            </section>
            <section class="section" id="sec4">
                <h2>New Foodie Collection</h2>
                <div class="img-container">
                    <img src="images/black-chocolate-pan-beef-cheese-burger-with-vegetables-fast-food-french-fries-ketchup.jpg" alt="burger-4">
                </div>
            </section>
            <section class="section" id="sec5">
                <h2>Deal of The Day</h2>
                <div class="img-container">
                    <img src="images/still-life-delicious-american-hamburger.jpg" alt="burger-5">
                </div>
            </section>
            <h3 class="go-to-top"><a href="#hero" id="go-to-top">Go to top</a></h3>
            <footer>
                <p>Made with <span style="color: red;">&#10084;</span>
                    by Ananya Maity</p>
            </footer>
        </main>
    </div>






    <script src="logic.js"></script>
</body>
</html>
